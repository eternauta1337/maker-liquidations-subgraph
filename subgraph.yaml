specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0xd8a04f5412223f513dc55f839574430f5ec15531"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Kick
        - LogNote
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Kick(uint256,uint256,uint256,uint256,indexed address,indexed address)
          handler: handleKick
        - event: LogNote(indexed bytes4,indexed address,indexed bytes32,indexed bytes32,bytes)
          handler: handleLogNote
      file: ./src/mapping.ts
